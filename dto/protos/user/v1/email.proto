syntax = "proto3";

option go_package = "github.com/common/dto/protos/v1";

import "google/protobuf/timestamp.proto";
// import "google/protobuf/any.proto";


message Email {
    string id = 1;
    google.protobuf.Timestamp createdAt = 2;
    google.protobuf.Timestamp updatedAt = 3;
    string userID = 4;
    string email = 5;
    uint32 priority = 6;
}
